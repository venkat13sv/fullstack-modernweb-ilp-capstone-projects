<div class="container">
  <h1>Add a new Issue</h1>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
<div class="form-group">
  <label for="usr">Name:</label>
  <input type="text" name="name" class="form-control" [(ngModel)]="name" id="usr" required minlength="3"  #nameRef="ngModel">
  <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
      <div *ngIf="nameRef.errors.required">
        Name is required.
      </div>
      <div *ngIf="nameRef.errors.minlength">
        Name must be at least 3 characters long.
      </div>
    </div>
</div>
<div class="form-group">
  <label for="pwd">Description:</label>
  <input type="text" name="description" class="form-control" [(ngModel)]="description" id="des" required minlength="10" #desRef="ngModel">
  <div *ngIf="desRef.invalid && (desRef.dirty || desRef.touched)" class="alert alert-danger">
      <div *ngIf="desRef.errors.required">
        Issue description is required.
      </div>
       <div *ngIf="desRef.errors.minlength">
        Name must be at least 10 characters long.
      </div>
     
    </div>
  </div>

<div class="form-group">
  <label for="sel1">Severity:</label>
  <select class="form-control" name="severity" [(ngModel)]="severity" id="sel1"  >
    <option selected disabled>Choose here</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  
  </select>
</div>
 <div class="form-group">
  <label for="sel1">Status:</label>
  <select class="form-control" name="status" [(ngModel)]="status" id="sel2">
     <option selected disabled>Choose here</option>
    <option>Open</option>
    <option>Pending</option>
    <option>Closed</option>
  
  </select>
</div>

<div class="form-group">
  <div class="input-group">
    <label for="pwd">Created Date:</label>
    <input class="form-control" placeholder="yyyy-mm-dd"
           name="dp"  [(ngModel)]="dp" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
        <img src="./assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
      </button>
    </div>
  </div>
</div>
<div class="form-group">
  <div class="input-group">
    <label for="pwd">Closed Date:</label>
    <input class="form-control" placeholder="yyyy-mm-dd"
           name="dp1" [(ngModel)]="dp1" ngbDatepicker #d1="ngbDatepicker">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="d1.toggle()" type="button">
        <img src="./assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
      </button>
    </div>
  </div>
</div>


<button type="submit" class="btn btn-info">Submit</button>
</form>
</div>
