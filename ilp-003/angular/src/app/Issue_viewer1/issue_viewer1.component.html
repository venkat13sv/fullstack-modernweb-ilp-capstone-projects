
<div>
    <h2>issue Details</h2>
    <table style="margin-left:20px">
      <tr>
        <td>ID:</td>
        <td>{{issue.id}}</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{issue.name}}</td>
      </tr>
      <tr>
        <td>Description:</td>
        <td>{{issue.description}}</td>
      </tr>
      <tr>
        <td>Severity:</td>
        <td>{{issue.severity}}</td>
      </tr>
      <tr>
        <td>Created Date:</td>
        <td>{{issue.created_date}}</td>
      </tr>
      <tr>
        <td>Status:</td>
        <td>{{issue.status}}</td>
      </tr>
    </table>
    <button (click)="goBack()" class="btn-info">Back</button>
</div>
